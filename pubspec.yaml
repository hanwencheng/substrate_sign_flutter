name: substrate_sign_flutter
description: Substrate signing bindings in flutter, which could be used to sign messages locally or to sign extrinsics in order to interact with API.
version: 0.1.1
homepage: https://github.com/hanwencheng/substrate_sign_flutter

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.example.substrate_sign_flutter
    pluginClass: SubstrateSignFlutterPlugin
